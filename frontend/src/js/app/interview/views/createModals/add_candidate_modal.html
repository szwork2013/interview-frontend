<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Create Candidate for {{ position.title }}</h1>
</div>
<div class="wrapper-md">
<div class="row">
	
	<form role="form">

	<div class="col-md-6">
	    
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name...">
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Last Name...">
            </div>
            
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter Phone Number...">
            </div>
            
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Enter Email...">
            </div>
	</div>

	<div class="col-md-6">
		<div class="form-group row">
	      <label class="col-sm-12 control-label">Resume</label>
	      <div class="col-sm-12">
	        <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
	      </div>
	    </div>

	    <div class="form-group row">
	      <label class="col-sm-12 control-label">Additional Comments</label>
	      <div class="col-sm-12">
	        <textarea class="form-control"></textarea>
	      </div>
	    </div>

	</div>

	<div class="col-md-12">
		<button type="submit" class="btn btn-sm btn-primary pull-right">Create Candidate</button>
	</div>

	</form>	
</div>
</div>
